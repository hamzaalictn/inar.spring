<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Inar Academy</title>
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #1b2735, #202c36);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container Styles */
        .container {
            background-color: #1e2b3c;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            padding: 50px 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        /* Logo */
        .logo {
            width: 100px;
            margin-bottom: 30px;
        }

        /* Header */
        h1 {
            font-size: 2.2rem;
            font-weight: bold;
            margin: 20px 0;
        }

        /* Subheading */
        p {
            font-size: 1rem;
            color: #b0c4de;
            margin-bottom: 40px;
        }

        /* Form Section */
        .form-container {
            margin-top: 20px;
        }

        .form-group {
            position: relative;
            margin-bottom: 30px;
        }

        .form-group label {
            position: absolute;
            top: 14px;
            left: 14px;
            font-size: 1rem;
            color: #90a4ae;
            transition: all 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 15px 14px;
            font-size: 1rem;
            border: 2px solid #283645;
            border-radius: 12px; /* Smooth rounded corners */
            background: #1e293b;
            color: #ffffff;
            outline: none;
            transition: border 0.3s ease, background 0.3s ease;
        }

        .form-group input:focus {
            border-color: #00ff85;
            background: #283645; /* Slightly lighter background for focus */
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -16px; /* Adjusted spacing */
            font-size: 0.85rem; /* Slightly smaller font */
            color: #00ff85;
        }

        /* Submit Button */
        .btn {
            background: linear-gradient(45deg, #00ff85, #00e075);
            color: #202c36;
            font-size: 1rem;
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 255, 133, 0.3);
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #90a4ae;
        }

        footer a {
            color: #00ff85;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Logo Section -->
    <img src="https://inar-academy.netlify.app/static/media/inar-academy-logo-02.df156e67ad5197e2685b.png" alt="Inar Academy Logo" class="logo">

    <!-- Header Section -->
    <h1>Welcome to Inar Academy</h1>
    <p> Share your name to personalize your experience!</p>

    <!-- Form Section -->
    <div class="form-container">
        <form action="/login" method="GET">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder=" " required>
                <label for="name">Enter your name</label>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        &copy; 2025 Inar Academy. <a href="/privacy-policy">Privacy Policy</a> | <a href="/terms">Terms of Service</a>
    </footer>
</div>
</body>
</html>
